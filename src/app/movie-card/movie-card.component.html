<div class="movie-grid">
    <mat-card *ngFor="let movie of movies; let i = index" class="mat-elevation-z4 movie-card">
      <mat-card-header style="height: 10%">
        <mat-card-title>
          {{ movie.Title }}
        </mat-card-title>
      </mat-card-header>
      <img style="width: 100%; height: 80%; object-fit: contain;" src="{{ movie.ImageURL }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">Genre</button>
        <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">Director</button>
        <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">Details</button>
        <button mat-button (click)="handleFavorite(movie._id)"><mat-icon>{{isFavorite(movie._id) ? "favorite" : "favorite_border"}}</mat-icon></button>
      </mat-card-actions>
    </mat-card>
</div>
