<div class="movie-grid">
    <mat-card *ngFor="let movie of movies; let i = index" class="mat-elevation-z4 movie-card">
      <mat-card-header style="height: 10%">
        <mat-card-title>
          {{ movie.Title }}
        </mat-card-title>
      </mat-card-header>
      <img style="width: 100%; height: 80%; object-fit: contain;" src="{{ movie.ImageURL }}" />
      <mat-card-actions>
        <button mat-button color="primary">Genre</button>
        <button mat-button color="primary">Director</button>
        <button mat-button color="primary">Synopsis</button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
</div>
