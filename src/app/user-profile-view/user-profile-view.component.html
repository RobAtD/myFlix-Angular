<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title> User Profile </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="user.Username"
            placeholder="Username"
            type="text"
            name="Username"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="user.Email"
            placeholder="Email"
            type="email"
            name="Email"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input
            matInput
            [(ngModel)]="displayBirthday"
            placeholder="Birthday"
            type="text"
            onfocus="this.type='date'"
            onblur="this.type='text'"
            name="Birthday"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="user.Password"
            placeholder="Password"
            type="password"
            name="Password"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="updateUser()">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="favorite-container">
  <h2>Favorite Movies</h2>
  <p *ngIf="favoriteMovies.length < 1">No Favorite Movies</p>
  <div class="movie-grid">
    <mat-card
      *ngFor="let movie of favoriteMovies; let i = index"
      class="mat-elevation-z4 movie-card"
    >
      <mat-card-header style="height: 10%">
        <mat-card-title>
          {{ movie.Title }}
        </mat-card-title>
      </mat-card-header>
      <img
        style="width: 100%; height: 80%; object-fit: contain"
        src="{{ movie.ImageURL }}"
      />
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(movie.Genre)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="openDirectorDialog(movie.Director)"
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="openMovieDetailsDialog(movie)"
        >
          Details
        </button>
        <button mat-button (click)="removeFavorite(movie._id)">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
